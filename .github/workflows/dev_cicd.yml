name: lucaus_dev_cicd

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create application.yml
        run: |
          mkdir -p $GITHUB_WORKSPACE/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > $GITHUB_WORKSPACE/src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x $GITHUB_WORKSPACE/gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace --info

      - name: Upload .jar to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)
          aws s3 cp "$jar_file" s3://lucaus-deploy-bucket/lucaus2025Server.jar --region $AWS_REGION
          aws s3 cp "$GITHUB_WORKSPACE/src/main/resources/application.yml" s3://lucaus-deploy-bucket/application.yml --region $AWS_REGION